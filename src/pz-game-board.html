<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="shared-styles.html">

<link rel="import" href="pz-game-cell.html">
<link rel="import" href="pz-game-piece.html">

<dom-module id="pz-game-board">

  <template>

    <style include="shared-styles">

      :host {
        display: block;
      }

      .container {
        width: 100%;
        height: 100vh;
      }

      .universe {
        overflow: auto;
        touch-action: manipulation; /* pan-x pan-y pinch-zoom */
        min-width: 100%;
        height: 100%;
        background: #011;
        will-change: scroll-position;
      }

      .world {
        position: relative;
        display: inline-block; /* these div sizes (width,height) depends on its children */
        will-change: transform;
        transform-origin: top left;
        position: relative;
        margin: 100px;
        column-gap: 0;
      }

      .board {
      }

      .board__column {
        @apply(--layout-vertical);
      }

      .pieces {
      }

      .piece {
        position: absolute;
        top: 0;
        left: 0;
      }

    </style>


    <app-header role="navigation" fixed>
      <app-toolbar class="toolbar">
        BOARD
      </app-toolbar>
    </app-header>

    <div class="container" id="container">

      <div class="universe" on-wheel="_onWheelUniverse" id="universe">

        <div class="world" id="world" style$="column-count:[[world.length]]">





          <div class="board" id="board">

            <template is="dom-repeat" items="{{world}}" index-as="x">

              <div class="board__column">

                <template is="dom-repeat" items="[[_getWorldColumn(x)]]" as="cell" index-as="y">           
                  <pz-game-cell
                    id="cell[[x]][[y]]"
                    width="[[cellWidth]]"
                    type="[[cell.type]]"
                    visible
                    position-x="[[x]]"
                    position-y="[[y]]"></pz-game-cell>
                </template>

              </div>

            </template>
            
          </div>

          <div class="pieces" id="pieces">

            <template is="dom-repeat" items="{{world}}" index-as="x">

              <template is="dom-repeat" items="[[_getWorldColumn(x)]]" index-as="y"> 

                <template is="dom-repeat" items="[[_getCellPieces(x,y)]]" as="piece">
                  <pz-game-piece
                    class="piece"
                    cell-width="[[cellWidth]]"
                    app-user="[[appUser]]"
                    turn="[[turn]]"
                    selected="[[piece.selected]]"
                    type="[[piece.type]]"
                    id$="[[piece.id]]"
                    cell-x="[[x]]"
                    cell-y="[[y]]"
                    user="[[piece.user]]"
                    color="[[piece.color]]"
                    max-movement="[[piece.maxMovement]]"
                    movement="[[piece.movement]]"
                    max-attack="[[piece.maxAttack]]"
                    attack="[[piece.attack]]"
                    max-defense="[[piece.maxDefense]]"
                    defense="[[piece.defense]]"></pz-game-piece>
                </template>

              </template>
            
            </div>
            
          </template>

        </div>

      </div>

    </div>

  </template>

  <script>

    Polymer({

      is: 'pz-game-board',

      properties: {

        world: Array,

        civilizations: Array,

        turn: String,

        cellWidth: {
          type: Number,
          readOnly: true,
          value: 72
        },

        zoom: {
          type: Number,
          value: 4,
          observer: '_zoomChanged'
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }

      },

      listeners: {
        'cell-pointer-move': '_cellPointerMove',
        'cell-pointer-enter': '_cellPointerEnter',
        'cell-pointer-leave': '_cellPointerLeave',
        'piece-selected': '_pieceSelected',
        'piece-deselected': '_pieceDeselected',
        'piece-without-movement': '_pieceWithoutMovement',
        'piece-dragging': '_pieceDragging',
        'piece-finish-drag': '_pieceFinishDrag',
        'piece-pointer-move': '_piecePointerMove',
      },

      _getWorldColumn(x) {
        //https://www.polymer-project.org/1.0/docs/devguide/data-binding#array-binding
        return this.world[x];
      },

      _getCellPieces(x, y) {
        return this.world[x][y].pieces;
      },

      _onWheelUniverse(event) { //touchmove es el equivalente
        event.preventDefault(); // it prevents all y-axis screen movements
        if (event.deltaY < 0 && this.zoom < 10) this.zoom += 1;
        if (event.deltaY > 0 && this.zoom > 1) this.zoom -= 1;
      },

      _pieceSelected(event) {
        const piece = event.detail;
        const cell = this._getCell(piece.cellX, piece.cellY);
        const pieceSelected = this.$.world.querySelector('pz-game-piece[selected]');
        if (pieceSelected) {
          pieceSelected.selected = false;
          cell.active = false;
        }
        piece.selected = true;
        cell.active = true;
        //this._activeNearestCells(piece);
      },

      _pieceDeselected(event) {
        const piece = event.detail;
        const cell = this._getCell(piece.cellX,piece.cellY);
        const nextPiece = this._getNextPiece();
        if (nextPiece) {
          nextPiece.selected = true;
          const nextCell = this._getCell(nextPiece.cellX,nextPiece.cellY);
          nextCell.active = true;
        }
        piece.selected = false;
        cell.active = false;
      },

      _pieceWithoutMovement(event) {
        this._pieceDeselected(event);
      },

      _pieceDragging(event) {
        const piece = event.detail;

        const clientX = piece.clientX;
        const clientY = piece.clientY;

        const dragCellX = piece.getCoordinateCell(clientX);
        const dragCellY = piece.getCoordinateCell(clientY);
      },

      _pieceFinishDrag(event) {
        const piece = event.detail;

        const clientX = piece.clientX;
        const clientY = piece.clientY;

        const newCellX = piece.getCoordinateCell(clientX);
        const newCellY = piece.getCoordinateCell(clientY);

        this._handlePieceMovement(newCellX, newCellY, piece);
      },

      _piecePointerMove(event) {
        const piece = event.detail;
        const cell = this._getCell(piece.cellX,piece.cellY);
      },

      _cellPointerMove(event) {
        const cell = event.detail;
      },

      _cellPointerEnter(event) {
        const cell = event.detail;
      },

      _cellPointerLeave(event) {
        const cell = event.detail;
      },

      _handlePieceMovement(newX, newY, piece) {
        const oldX = piece.cellX;
        const oldY = piece.cellY;
        const movementX = Math.abs(oldX - newX);
        const movementY = Math.abs(oldY - newY);
                     
        if (movementX || movementY) {
          //piece has changed of cell

          if (movementX <= piece.movement && movementY <= piece.movement) {

            const movement = Math.max(movementX, movementY);

            //piece has enough movements
            /* 
             * 1. Cell is ocuppied
             *  1.1. It's ocuppied by a piece of mine
             *  1.2. It's ocuppied by the opponent
             *    1.2.1. It's a piece
             *    1.2.2. It's a city
             * 2. Cell is empty
             *  2.1. The movement is not possible (i.e.sea cell for land piece)
             *  2.2. The movement is possible
             */
            const cellOwner = this._getCellOwner(newX, newY);
            if (cellOwner) {
                      
              //1
              if (this.appUser == cellOwner) {
                //1.1
                this._movePiece(piece, movement, newX, newY);
                piece.dropToCellCenter(newX, newY);
              }
              else {
                //1.2
                this._handleAttackPiece(newX, newY, piece)
                  .then(_ => {
                    console.log("MUY BIEN HAS GANADO");
                    this._movePiece(piece, movement, newX, newY);
                    piece.dropToCellCenter(newX, newY);
                  })
                  .catch(error => {
                    console.log("OH VAYA HAS PERDIDO");
                  }
                );
              }
            }
            else {
              //2.2  
              this._movePiece(piece, movement, newX, newY);
              piece.dropToCellCenter(newX, newY);
            }

          }

          else {
            //the movement is greater than the rest of piece movement
            piece.dropToCellCenter(oldX, oldX);
          }

        }

        else {
          //piece stay on the same cell
          piece.dropToCellCenter(oldX, oldY);
        }

      },

      _handleAttackPiece(x, y, piece) {
        return new Promise((resolve, reject) => {

          opponentPieces = this._getMoreDefensivePieces(x,y);
          for (opponent of opponentPieces) {
          //opponentPieces.forEach(opponent => {
            debugger;
            if (opponent.defense > piece.attack) {
              this._removePiece(piece.cellX, piece.cellY, piece);
              reject();
              return;
            }
            else {
              this._removePiece(x, y, opponent);
            }
          
          };

          resolve();

        });
      },

      _insertPiece(x, y, pieceItem) {
        if (!this.world[x][y].pieces) {
          this.world[x][y].pieces = [];
        }
        this.push(`world.${x}.${y}.pieces`, pieceItem);
      },

      _removePiece(x, y, pieceItem) {
        const indexCellPiece = this._getIndexCellPiece(x, y, pieceItem.id);
        this.splice(`world.${x}.${y}.pieces`, indexCellPiece, 1);
      },

      _movePiece(piece, movement, newX, newY) {
          const oldX = piece.cellX;
          const oldY = piece.cellY;
          piece.cellX = newX;
          piece.cellY = newY;
          piece.movement -= movement;
          const pieceItem = this._getCellPiece(oldX, oldY, piece.id);

          this._activeCell(oldX, oldY, false);
          this._removePiece(oldX, oldY, pieceItem);

          if (piece.movement) {
            this._activeCell(newX, newY, true);
          }
          this._insertPiece(newX, newY, pieceItem);
      },

      _activeCell(x,y,active) {
        cell = this._getCell(x,y);
        cell.active = active;
      },

      _getCell(x,y) {
        return Polymer.dom(this.$.world).querySelector(`#cell${x}${y}`)
      },

      _getMoreDefensivePieces(x,y) {
        const opponentPieces = this._getCellPieces(x,y);
        return opponentPieces.sort((a,b) => {
          return b.defense - a.defense; 
        })
      },

      _getCellPiece(x, y, id) {
        const cellPieces = this._getCellPieces(x,y);
        for (let cellPiece of cellPieces) {
          if (cellPiece.id === id) {
            return cellPiece;
          }
        }
        return -1;
      },

      _getIndexCellPiece(x, y, id) {
        const cellPieces = this._getCellPieces(x,y);
        for (let i of cellPieces.keys()) {
          if (cellPieces[i].id === id) {
            return i;
          }
        }
        return -1;
      },

      _getCellOwner(x, y) {
        const cell = this.world[x][y];
        const city = cell.city;
        if (city && city.name) {
          return city.user;
        }
        const pieces = cell.pieces;
        if (pieces && pieces.length) {
          return pieces[0].user;
        }
        return '';
      },

      _getNextPiece() {
        return Polymer.dom(this.$.world).querySelector(`pz-game-piece[user$="${this.appUser}"][allow-movement]:not([selected])`);
      },

      _zoomChanged(zoom, oldZoom) {
        if (oldZoom) {
          const initialScale = this._zoomToScale(oldZoom);
          const finalScale = this._zoomToScale(zoom);
          const animation = this.$.world.animate([
            { 'transform': `scale(${initialScale})` }, 
            { 'transform': `scale(${finalScale})` }
          ], { 
            duration: 100,
          });
          animation.onfinish = _ => {
            this.$.world.style.transform = `scale(${finalScale})`;
          };
        }
      },

      _activeNearestCells(piece) {
        const allCells = Polymer.dom(this.$.world).querySelectorAll('pz-game-cell');
        for (cell of allCells) {
          cell.active = this._isNear(cell, piece, piece.movement);
        } 
      },

      /**
        * It transforms a level of zoom in scale to handle mouse wheel events.
        *
        * A zoom of 4 is equivalent to scale of 1. Width and height of all cells in 
        * scale equal to 1 is indicated in --app-cell-size variable of shared-styles CSS.
        * 
        *-@param {Number} Zoom level.
        * @return {Number} The scale to use in the animation.
        */
      _zoomToScale(zoom) {
        return zoom/4;
      },

      /**
        * It indicates if one cell is near of one piece.
        * 
        * @param {Object} The cell.
        * @param {Object} The piece.
        *-@param {Number} Number of around cell.
        * @return {Boolean} True if it's near, false in other case.
        */
      _isNear(cell, piece, numberCells) {
        return Boolean(numberCells) &&
               Math.abs(cell.positionX - piece.cellX) <= numberCells &&
               Math.abs(cell.positionY - piece.cellY) <= numberCells;
      },

      _visibleChanged(visible) {
        if (visible) {
          this.fire('change-section', { title: 'Game Board' });
        }
      }

    });

  </script>

</dom-module>
