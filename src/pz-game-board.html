<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="shared-styles.html">

<link rel="import" href="pz-game-cell.html">
<link rel="import" href="pz-game-piece.html">

<dom-module id="pz-game-board">

  <template>

    <style include="shared-styles">

      :host {
        display: block;
      }

      .container {
        width: 100%;
        height: 100vh;
      }

      .universe {
        overflow: auto;
        touch-action: manipulation; /* pan-x pan-y pinch-zoom */
        min-width: 100%;
        height: 100%;
        background: #011;
        will-change: scroll-position;
      }

      .world {
        position: relative;
        display: inline-block; /* these div sizes (width,height) depends on its children */
        will-change: transform;
        transform-origin: top left;
        position: relative;
        margin: 100px;
        column-gap: 0;
      }

      .world__column {
        @apply(--layout-vertical);
      }

      .piece {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }

    </style>


    <app-header role="navigation" fixed>
      <app-toolbar class="toolbar">
        BOARD
      </app-toolbar>
    </app-header>

    <div class="container" id="container">

      <div class="universe" on-wheel="_onWheelUniverse" id="universe">

        <div class="world" id="world" style$="column-count:[[world.length]]">

            <template is="dom-repeat" items="{{world}}" index-as="x">

              <div class="world__column">

                <template is="dom-repeat" items="{{_getWorldColumn(x)}}" as="cell" index-as="y">
                  
                  <pz-game-cell
                    id="cell[[x]][[y]]"
                    width="[[cellWidth]]"
                    type="[[cell.type]]"
                    visible
                    position-x="[[x]]"
                    position-y="[[y]]"></pz-game-cell>
                
                  <template is="dom-repeat" items="{{_getWorldPieces(x,y)}}" as="piece">
                    <pz-game-piece
                      class="piece"
                      cell-width="[[cellWidth]]"
                      app-user="[[appUser]]"
                      turn="[[turn]]"
                      selected="[[piece.selected]]"
                      type="[[piece.type]]"
                      id="[[piece.id]]"
                      cell-x="{{x}}"
                      cell-y="{{y}}"
                      user="[[piece.user]]"
                      color="[[piece.color]]"
                      max-movement="[[piece.maxMovement]]"
                      movement="{{piece.movement}}"
                      max-attack="[[piece.maxAttack]]"
                      attack="[[piece.attack]]"
                      max-defense="[[piece.maxDefense]]"
                      defense="[[piece.defense]]"></pz-game-piece>
                  </template>

                </template>

              </div>

            </template>

        </div>

      </div>

    </div>

  </template>

  <script>

    Polymer({

      is: 'pz-game-board',

      properties: {

        board: {
          type: Array,
          value: _ => {
            return [];
          }
        },

        world: Array,

        civilizations: Array,

        turn: String,

        cellActive: { 
          type: Object,
          readOnly: true,
        },

        cellWidth: {
          type: Number,
          readOnly: true,
          value: 72
        },

        zoom: {
          type: Number,
          value: 4,
          observer: '_zoomChanged'
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }

      },

      listeners: {
        'piece-selected': '_pieceSelected',
        'piece-deselected': '_pieceDeselected',
        'piece-without-movement': '_pieceWithoutMovement',
        'piece-dragging': '_pieceDragging',
        'piece-finish-drag': '_pieceFinishDrag'
      },


      _getWorldColumn(x) {
        //https://www.polymer-project.org/1.0/docs/devguide/data-binding#array-binding
        return this.world[x];
      },

      _getWorldPieces(x, y) {
        console.log("_getWorldPieces", x, y, this.world);
        return this.world[x][y].pieces;
      },

      _onWheelUniverse(event) { //touchmove es el equivalente
        event.preventDefault(); // it prevents all y-axis screen movements
        if (event.deltaY < 0 && this.zoom < 10) this.zoom += 1;
        if (event.deltaY > 0 && this.zoom > 1) this.zoom -= 1;
      },

      _pieceSelected(event) {
        const piece = event.detail;
        const pieceSelected = this.$.world.querySelector('pz-game-piece[selected]');
        if (pieceSelected) {
          pieceSelected.selected = false;
        }
        piece.selected = true;
        this._activeNearestCells(piece);
      },

      _pieceDeselected(event) {
        const piece = event.detail;
        const nextPiece = this._getNextPiece();
        if (nextPiece) {
          nextPiece.selected = true;
        }
        piece.selected = false; 
      },

      _pieceWithoutMovement(event) {
        const piece = event.detail;
        const nextPiece = this._getNextPiece();
        if (nextPiece) {
          nextPiece.selected = true;
        }
        piece.selected = false; 
      },

      _pieceDragging(event) {
        const piece = event.detail;

        const clientX = piece.clientX;
        const clientY = piece.clientY;

        const dragCellX = piece.getCoordinateCell(clientX);
        const dragCellY = piece.getCoordinateCell(clientY);

        this._changeCellActive(dragCellX, dragCellY);
      },

      _pieceFinishDrag(event) {
        const piece = event.detail;

        const clientX = piece.clientX;
        const clientY = piece.clientY;

        const oldCellX = piece.cellX;
        const oldCellY = piece.cellY;

        const newCellX = piece.getCoordinateCell(clientX);
        const newCellY = piece.getCoordinateCell(clientY);

        this._changeCellActive();

        this._handlePieceMovement(piece, oldCellX, oldCellY, newCellX, newCellY);
      },

      _handlePieceMovement(piece, oldX, oldY, newX, newY) {
        const movementX = Math.abs(oldX - newX);
        const movementY = Math.abs(oldY - newY);
                     
        if (movementX || movementY) {
          //piece has changed of cell
          let oldCellPieces = this.world[oldX][oldY].pieces;
          let newCellPieces = this.world[newX][newY].pieces;
          
          console.log("MOV!!", piece, oldX, oldY, newX, newY);

          let pieceObject;
          let pieceOldIndex;
          for (let i of oldCellPieces.keys()) {
            if (oldCellPieces[i].id === piece.id) {
              pieceObject = oldCellPieces[i];
              pieceOldIndex = i;
              break;
            }
          }          
          const pieceMovement = piece.movement;
          const pieceId = pieceObject.id;

          if (movementX <= pieceMovement && movementY <= pieceMovement) {

            //piece has enough movements
            /* 
             * 1. Cell is ocuppied
             *  1.1. It's ocuppied by a piece of mine
             *  1.2. It's ocuppied by the opponent
             *    1.2.1. It's a piece
             *    1.2.2. It's a city
             * 2. Cell is empty
             *  2.1. The movement is not possible (i.e.sea cell for land piece)
             *  2.2. The movement is possible
             */
            const cellOwner = this._getCellOwner(newX, newY);
            if (cellOwner) {
                      
              //1
              if (this.appUser == cellOwner) {
                //1.1. Es mia
              }
              else {
                //1.2. Es ataque
              }
            }
            else {
              //2.2
              this.splice(`world.#${oldX}.#${oldY}.pieces`, pieceOldIndex, 1);
              piece.cellX = newX;
              piece.cellY = newY;
              piece.movement -= Math.max(movementX, movementY);
              this.push(`world.#${newX}.#${newY}.pieces`, pieceObject);
              piece.dropToCellCenter(newX, newY);
            }

          }

          else {
            //the movement is greater than the rest of piece movement
            piece.dropToCellCenter(oldX, oldX);
          }

        }

        else {
          //piece stay on the same cell
          piece.dropToCellCenter(oldX, oldY);
        }

      },

      _getCellOwner(x, y) {
        const cell = this.world[x][y];
        const city = cell.city;
        if (city.name) {
          return city.user;
        }
        const pieces = cell.pieces;
        if (pieces.length) {
          return pieces[0].user;
        }
        return '';
      },

      _zoomChanged(zoom, oldZoom) {
        if (oldZoom) {
          const initialScale = this._zoomToScale(oldZoom);
          const finalScale = this._zoomToScale(zoom);
          const animation = this.$.world.animate([
            { 'transform': `scale(${initialScale})` }, 
            { 'transform': `scale(${finalScale})` }
          ], { 
            duration: 100,
          });
          animation.onfinish = _ => {
            this.$.world.style.transform = `scale(${finalScale})`;
          };
        }
      },

      _getNextPiece() {
        return this.$.world.querySelector(`pz-game-piece[user$="${this.appUser}"][allow-movement]:not([selected])`);
      },

      _changeCellActive(cellX, cellY) {
        const cellActive = this.cellActive;
        if (cellX == undefined || !cellY == undefined) {
          if (cellActive) cellActive.highlited = false;
          return;
        }
        const cell = Polymer.dom(this.$.world).querySelector(`#cell${cellX}${cellY}`);
        if (cellActive && cellActive != cell) {
          cellActive.highlited = false;
        }
        if (!cellActive || cellActive != cell) {
          this._setCellActive(cell);
          cell.highlited = true;
        }
      },

      _activeNearestCells(piece) {
        const allCells = Polymer.dom(this.$.world).querySelectorAll('pz-game-cell');
        for (cell of allCells) {
          cell.active = this._isNear(cell, piece, piece.movement);
        } 
      },

      /**
        * It transforms a level of zoom in scale to handle mouse wheel events.
        *
        * A zoom of 4 is equivalent to scale of 1. Width and height of all cells in 
        * scale equal to 1 is indicated in --app-cell-size variable of shared-styles CSS.
        * 
        *-@param {Number} Zoom level.
        * @return {Number} The scale to use in the animation.
        */
      _zoomToScale(zoom) {
        return zoom/4;
      },

      /**
        * It indicates if one cell is near of one piece.
        * 
        * @param {Object} The cell.
        * @param {Object} The piece.
        *-@param {Number} Number of around cell.
        * @return {Boolean} True if it's near, false in other case.
        */
      _isNear(cell, piece, numberCells) {
        return Boolean(numberCells) &&
               Math.abs(cell.positionX - piece.cellX) <= numberCells &&
               Math.abs(cell.positionY - piece.cellY) <= numberCells;
      },

      _visibleChanged(visible) {
        if (visible) {
          this.fire('change-section', { title: 'Game Board' });
        }
      }

    });

  </script>

</dom-module>
