<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="pz-button">
  <template>
    <style>

      pz-button {
        display: inline-block;
      }

      pz-button > * {
        display: inline-block;
        box-sizing: border-box;
        border: 2px solid #000;
        background-color: #FFF;
        font-size: 14px;
        font-weight: 500;
        color: var(--app-primary-color);
        margin: 0;
        padding: 8px 44px;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        border-radius: 0;
        outline: none;
        -webkit-appearance: none;
      }

      pz-button > *:focus {
        background-color: #c5cad3;
      }

      pz-button > *:active {
        background-color: #000;
        color: #FFF;
      }

      @media (max-width: 767px) {

        /* Responsive buttons are used in pz-detail, pz-cart and pz-checkout */
        pz-button[responsive] {
          @apply(--layout-fixed-bottom);
          height: 64px;
          z-index: 1;
        }

        pz-button[responsive] > * {
          background-color: var(--app-accent-color);
          border: none;
          color: white;
          padding: 20px;
          width: 100%;
          height: 100%;
          font-size: 15px;
        }

        pz-button[responsive] > *:focus {
          background-color: var(--app-accent-color);
        }

      }

    </style>
  </template>
</dom-module>
