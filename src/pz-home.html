<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="pz-image.html">
<link rel="import" href="pz-button.html">

<dom-module id="pz-home">

  <template>

    <style>

    </style>

    <app-header role="navigation" condenses reveals>
      <app-toolbar class="toolbar">
        HOME
      </app-toolbar>

    </app-header>

    <template is="dom-repeat" items="[[categories]]" strip-whitespace>
      <div class="item">
        <a href$="/[[item.name]]">
          <pz-image src="[[item.image]]" alt="[[item.title]]" placeholder-img="[[item.placeholder]]"></pz-image>
        </a>
        <h2>[[item.title]]</h2>
        <pz-button>
          <a aria-label$="[[item.title]]" href$="/[[item.name]]">Go to category</a>
        </pz-button>
      </div>
    </template>

  </template>

  <script>

    Polymer({

      is: 'pz-home',

      properties: {

        categories: {
          type: Array
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }

      },

      _visibleChanged(visible) {
        if (visible) {
          this.fire('change-section', { title: 'Home' });
        }
      }

    });

  </script>

</dom-module>
