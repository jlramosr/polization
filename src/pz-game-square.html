<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="pz-game-square">

  <template>

    <style>
      :host {
        display: block;
        background: transparent;
        opacity: 0.6;
      }

      :host([visible][type="land"]) {
        background: #fff;
      }

      :host([visible][type="sea"]) {
        background: #ddd;
      }

      :host([active]) {
        opacity: 0.8;
      }

      :host([highlited]) {
        opacity: 1;
      }
    </style>

    {{positionX}},{{positionY}}

  </template>

  <script>

    Polymer({

      is: 'pz-game-square',

      properties: {

        width: Number,

        positionX: {
          type: Number,
          reflectToAttribute: true,
          value: 45
        },

        positionY: Number,

        type: {
          type: String,
          reflectToAttribute: true,
          value: 'land'
        },

        visible: {
          type: Boolean,
          reflectToAttribute: true,
          value: true
        },

        active: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },

        highlited: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        }
      },

      attached() {
        this.style.width = this.width + 'px';
        this.style.height = this.width + 'px';
      }

    });

  </script>

</dom-module>
