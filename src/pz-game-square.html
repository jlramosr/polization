<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="pz-game-square">

  <template>

    <style>
      :hosts {
        display: block;
      }

      .square {
        width: var(--app-square-size);
        height: var(--app-square-size);
      }

      .square--invisible {
        background: #333;
      }

      .square--land {
        background-image: url("../images/pz-game-square-land.png");
      }

      .square--sea {
        background-image: url("../images/pz-game-square-sea.png");
      }

      .square--active {
        opacity: 1;
      }

      .square--inactive {
        opacity: 0.8;
      }
    </style>

    <div id="square" class$="square square--[[_computeClassType(visible, land, sea)]] square--[[_computeClassActive(active)]]">

    </div>

  </template>

  <script>

    Polymer({

      is: 'pz-game-square',

      properties: {

        positionX: Number,

        positionY: Number,

        visible: {
          type: Boolean,
          value: true
        },

        land: {
          type: Boolean,
          value: true
        },

        sea: {
          type: Boolean,
          value: false
        },

        active: {
          type: Boolean,
          value: false
        }

      },

      listeners: {
        'click': '_click' 
      },

      observers: [
        
      ],

      _click(event) {
        console.log("CASILLA");
      },

      _computeClassType(visible, land, sea) {
        if (visible && land) return 'land';
        if (visible && sea) return 'sea';
        return 'invisible';
      },

      _computeClassActive(active) {
        if (active) return 'active';
        return 'inactive';
      }

    });

  </script>

</dom-module>
