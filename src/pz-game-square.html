<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="pz-game-square">

  <template>

    <style>
      :host {
        display: block;
        width: var(--app-square-size);
        height: var(--app-square-size);
        background: #333;
        border: 1px solid #000;
        opacity: 0.8;
      }

      :host([visible][type="land"]) {
        background: #fff;
      }

      :host([visible][type="sea"]) {
        background: #ddd;
      }

      :host([active]) {
        opacity: 1;
      }
    </style>

    {{positionX}},{{positionY}}

  </template>

  <script>

    Polymer({

      is: 'pz-game-square',

      properties: {

        positionX: Number,

        positionY: Number,

        type: {
          type: String,
          reflectToAttribute: true,
          value: 'land'
        },

        visible: {
          type: Boolean,
          reflectToAttribute: true,
          value: true
        },

        active: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        }

      },

      listeners: {

      },

      observers: [
        
      ],

    });

  </script>

</dom-module>
